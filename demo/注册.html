<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>记账小程序 - 注册</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f6f9fc, #edf2f7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .phone-frame {
      width: 375px;
      height: 667px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 0.6s ease-out;
    }

    .auth-container {
      padding: 30px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      margin-bottom: 40px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #4299E1;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
    }

    .logo i {
      font-size: 40px;
      color: white;
    }

    .app-name {
      font-size: 24px;
      font-weight: 600;
      color: #2D3748;
      margin-top: 10px;
    }

    .form-container {
      width: 100%;
      max-width: 320px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-group input:focus {
      outline: none;
      border-color: #4299E1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
    }

    .verify-code-group {
      display: flex;
      gap: 10px;
    }

    .verify-code-group input {
      flex: 1;
    }

    .verify-code-btn {
      padding: 12px 15px;
      background: #4299E1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
      white-space: nowrap;
    }

    .verify-code-btn:hover {
      background: #3182CE;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #4299E1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #3182CE;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #718096;
    }

    .form-footer a {
      color: #4299E1;
      text-decoration: none;
      margin-left: 5px;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="phone-frame">
    <div class="auth-container">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-wallet"></i>
        </div>
        <div class="app-name">记账本</div>
      </div>

      <div class="form-container">
        <form id="registerForm">
          <div class="form-group">
            <input type="tel" placeholder="手机号" required>
            <i class="fas fa-mobile-alt"></i>
          </div>
          <div class="form-group verify-code-group">
            <input type="text" placeholder="验证码" required>
            <button type="button" class="verify-code-btn">获取验证码</button>
          </div>
          <div class="form-group">
            <input type="password" placeholder="设置密码" required>
            <i class="fas fa-lock"></i>
          </div>
          <div class="form-group">
            <input type="password" placeholder="确认密码" required>
            <i class="fas fa-lock"></i>
          </div>
          <button type="submit" class="submit-btn">注册</button>
          <div class="form-footer">
            <span>已有账号？</span>
            <a href="login.html">返回登录</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.verify-code-btn').addEventListener('click', function () {
      this.disabled = true;
      let countdown = 60;
      const originalText = this.textContent;

      const timer = setInterval(() => {
        this.textContent = `${countdown}秒后重试`;
        countdown--;

        if (countdown < 0) {
          clearInterval(timer);
          this.disabled = false;
          this.textContent = originalText;
        }
      }, 1000);
    });
  </script>
</body>

</html>
